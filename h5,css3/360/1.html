<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      ul{
        list-style: none;
      }

      .box1{
        width: 100%;
        height: 1000px;
        background: #0da5d6;
        overflow: hidden;
      }

      .box1-2{
        width: 251px;
        height: 186px;
        background: url("./logo.png");
        margin: 100px auto;
      }

      .box1-3{
        width: 760px;
        margin: auto;
        transition: all 1s linear;
      }

      .box1-3 span {
        height: 93px;
        margin-left: 0px;
        transition: all 1s linear;
      }

      .box1-3:hover{
        width: 920px;
      }

      .box1-3:hover span{
        margin-left: 20px;
      }

      .box1-4{
        width: 772px;
        height: 49px;
        margin: 50px auto;
        background: url("./info_1.png");
      }

      .box2{
        width: 100%;
        height: 1000px;
        background: #2ab660;
        overflow: hidden;
        position: relative;
      }

      .box2-1{
        width: 500px;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -562px;
        margin-top: -250px;
      }

      .box2-1 ul li{
        display: inline-block;
        transform-origin: top left;
        transform: rotate(-90deg);
        transition: all 1s linear;
      }

      .box2:hover ul li {
        transform: rotate(0deg);
      }

      .box2-2{
        width: 635px;
        height: 309px;
        background: url("./info_2.png");
        position: absolute;
        top: 50%;
        right: 50%;
        margin-right: -580px;
        margin-top: -155px;
      }

      .box3{
        width: 100%;
        height: 1000px;
        background: #de8a10;
        overflow: hidden;
        position: relative;
      }

      .box3-1{
        width: 631px;
        height: 278px;
        background: url("./info_3.png");
        position: absolute;
        top: 50%;
        right: 50%;
        margin-top: -139px;
        margin-right: 0px;
      }

      .box3-2{
        width: 453px;
        height: 449px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -225px;
        background-image: url("./circle.png");
        margin-left: 110px;
      }

      .box3-3{
        width: 203px;
        height: 204px;
        background: url("./rocket.png");
        position: absolute;
        left: 400px;
        bottom: -204px;
        transition: all 1s linear;
      }

      .box3:hover .box3-3{
        transform: translate(680px ,-600px);
      }

      .box4{
        width: 100%;
        height: 1000px;
        background: #16bb9d;
        overflow: hidden;
        position: relative;
      }

      .box4-1{
        width: 529px;
        height: 66px;
        background: url("./search.png");
        transform: translate(-529px,300px);
        transition: all 1s linear;

      }
      .box4:hover .box4-1{
        transform: translate(50px,300px);
      }

      .box4-2 {
        width: 160px;
        height: 66px;
        line-height: 66px;
        position: absolute;
        top: 300px;
        left: 70px;
        overflow: hidden;

      }

      .box4-2-1{
        width: 160px;
        height: 66px;
        line-height: 66px;
        color: white;
        font-size: 25px;
        text-shadow: 0 0 5px white;
        position: absolute;
        top: 0;
      }
      .box4-2-2{
        width: 160px;
        height: 26px;
        background: #16bb9d;
        position: absolute;
        top: 19px;
        transition: all 1s linear 1s;

      }

      .box4:hover .box4-2-2{
        transform: translateX(125px);
      }

      .box4-3{
        width: 529px;
        height: 372px;
        background: url("./result.png");
        position: absolute;
        top: 355px;
        left: 50px;
      }

      .box4-4 {
        width: 529px;
        height: 372px;
        background: #16bb9d;
        position: absolute;
        top: 355px;
        left: 50px;
        transition: all 1s linear 2s;
      }

      .box4:hover .box4-4{
        transform: translateY(500px);
      }

      .box4-5{
        width: 612px;
        height: 299px;
        background: url("./info_4.png");
        position: absolute;
        top: 300px;
        right: 50%;
        margin-right: -570px;
      }

      .box5 {
        width: 100%;
        height: 1000px;
        background: #0da5d6;
        overflow: hidden;
        position: relative;
      }

      .box5-1{
        width: 1077px;
        height: 134px;
        background: url("./info_5.png");
        margin: 100px auto;
      }

      .box5-2{
        width: 1004px;
        height: 470px;
        border: 1px solid;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box1-2"></div>
      <div class="box1-3">
      <span><img src="text_1.png" alt=""></span>
      <span><img src="text_2.png" alt=""></span>
      <span><img src="text_3.png" alt=""></span>
      <span><img src="text_4.png" alt=""></span>
      <span><img src="text_5.png" alt=""></span>
      <span><img src="text_6.png" alt=""></span>
      <span><img src="text_7.png" alt=""></span>
      <span><img src="text_8.png" alt=""></span>
      </div>
      <div class="box1-4"></div>
    </div>

    <div class="box2">
      <div class="box2-1">
        <ul>
          <li><img src="./shield_1.png" alt=""></li>
          <li><img src="./shield_2.png" alt=""></li>
          <li><img src="./shield_3.png" alt=""></li>
          <li><img src="./shield_4.png" alt=""></li>
          <li><img src="./shield_5.png" alt=""></li>
          <li><img src="./shield_6.png" alt=""></li>
          <li><img src="./shield_7.png" alt=""></li>
          <li><img src="./shield_8.png" alt=""></li>
          <li><img src="./shield_9.png" alt=""></li>
        </ul>
      </div>
      <div class="box2-2"></div>
    </div>

    <div class="box3">
      <div class="box3-1"></div>
      <div class="box3-2"></div>
      <div class="box3-3"></div>
    </div>

    <div class="box4">
      <div class="box4-1"></div>
      <div class="box4-2">
        <div class="box4-2-1">智取威虎山</div>
        <div class="box4-2-2"></div>
      </div>
      <div class="box4-3"></div>
      <div class="box4-4"></div>
      <div class="box4-5"></div>
    </div>
    <div class="box5">
      <div class="box5-1"></div>
      <div class="box5-2"></div>
    </div>
  </body>
</html>
