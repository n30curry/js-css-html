<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      ul{
        list-style: none;
      }

      .box{
        width: 900px;
        height: 300px;
        margin: 20px auto;
      }
      ul li{
        width: 210px;
        height: 210px;
        border: 1px solid #666666;
        box-shadow: 2px 2px 2px gray;
        float: left;
        margin-right: 10px;
      }
      .box ul li:nth-child(1) .div{
        margin: 15px auto;
        width: 180px;
        height: 180px;
        border: 1px solid red;
        border-radius:90px;
      }
      .box ul li:nth-child(2) .div{
        margin: 15px auto;
        width: 180px;
        height: 180px;
        border: 1px solid red;
        border-radius:90px 90px 0 0;
      }
      .box ul li:nth-child(3) .div{
        margin: 55px auto;
        width: 180px;
        height: 90px;
        border: 1px solid red;
        border-radius:90px 90px 0 0;
      }
      .box ul li:nth-child(4) .div{
        margin: 15px auto;
        width: 180px;
        height: 180px;
        border: 1px solid red;
        border-radius:90px 0 0 0;
      }
      .box1{
        width: 900px;
        height: 300px;
        margin: 20px auto;
      }
      .box1 ul li:nth-child(1) .div{
        margin: 15px auto;
        width: 180px;
        height: 180px;
        border: 1px solid red;
        border-radius:180px 0 0 0;
      }
      .box1 ul li:nth-child(2) .div{
        margin: 55px auto;
        width: 180px;
        height: 90px;
        border: 1px solid red;
        border-radius:180px/90px;
      }
      .box1 ul li:nth-child(3) .div{
        margin: 15px auto;
        width: 90px;
        height: 180px;
        border: 1px solid red;
        border-radius:90px/180px;
      }
      .box1 ul li:nth-child(4) .div{
        margin: 90px auto;
        width: 180px;
        height: 45px;
        border: 1px solid red;
        border-radius:180px 180px 0 0 /90px 90px 0 0;
      }
      .box2{
        width: 900px;
        height: 300px;
        margin: 20px auto;
      }
      .box2 ul li:nth-child(1) .div{
        margin: 15px auto;
        width: 45px;
        height: 180px;
        border: 1px solid red;
        border-radius:90px 0 0 90px/180px 0 0 180px;
      }
      .box2 ul li:nth-child(2) .div{
        margin: 55px auto;
        width: 45px;
        height: 90px;
        border: 1px solid red;
        border-radius:90px 0 0 0px/180px 0 0 0px;
      }
      .box2 ul li:nth-child(4) .div{
        margin: 15px auto;
        width: 45px;
        height: 45px;
        border: 65px solid red;
        border-radius:60px;
      }
      .box2 ul li:nth-child(3) .div{
        margin: 15px auto;
        width: 45px;
        height: 45px;
        border: 65px solid red;
        border-radius:90px ;
      }
      .box3{
        width: 900px;
        height: 300px;
        margin: 20px auto;
      }
      .box3 ul li:nth-child(2) .div{
        margin: 15px auto;
        width: 45px;
        height: 45px;
        border: 65px solid red;
        border-radius:90px 0;
      }
      .box3 ul li:nth-child(1) .div{
        margin: 15px auto;
        width: 45px;
        height: 45px;
        border: 65px solid red;
        border-radius:95px 0 0 0;
      }
      .box3 ul li:nth-child(3) .div{
        margin: 15px auto;
        width: 0px;
        height: 0px;
        border:70px solid transparent;
        border-left-color: yellow;
        position: absolute;
        top:0px;
        left: 35px;
      }
      .box3 ul li:nth-child(3) .b1{
        margin: 15px auto;
        width: 0px;
        height: 0px;
        border:70px solid transparent;
        border-top-color: red;
        position: absolute;
        top:0px;
        left: 35px
      }
      .box3 ul li:nth-child(3) .b2{
        margin: 15px auto;
        width: 0px;
        height: 0px;
        border:70px solid transparent;
        border-bottom-color: blue;
        position: absolute;
        top:0px;
        left: 35px
      }
      .box3 ul li:nth-child(3) .b3{
        margin: 15px auto;
        width: 0px;
        height: 0px;
        border:70px solid transparent;
        border-right-color: green;
        position: absolute;
        top:0px;
        right: 35px
      }
      .box3 ul li:nth-child(3){
        position: relative;
      }

      .box3 ul li:nth-child(4){
        position: relative;
      }
      .box3 ul li:nth-child(4) .div{
        margin: 15px auto;
        width: 0px;
        height: 0px;
        border:70px solid transparent;
        border-left-color: yellow;
        position: absolute;
        top:0px;
        left: 35px;
      }
      .box3 ul li:nth-child(4) .b1{
        margin: 15px auto;
        width: 0px;
        height: 0px;
        border:70px solid transparent;
        border-top-color: red;
        position: absolute;
        top:0px;
        left: 35px
      }
      .box3 ul li:nth-child(4) .b2{
        margin: 15px auto;
        width: 0px;
        height: 0px;
        border:70px solid transparent;
        border-bottom-color: blue;
        position: absolute;
        top:0px;
        left: 35px
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li><div class="div"></div></li>
        <li><div class="div"></div></li>
        <li><div class="div"></div></li>
        <li><div class="div"></div></li>
      </ul>
    </div>
    <div class="box1">
      <ul>
        <li><div class="div"></div></li>
        <li><div class="div"></div></li>
        <li><div class="div"></div></li>
        <li><div class="div"></div></li>
      </ul>
    </div>
    <div class="box2">
      <ul>
        <li><div class="div"></div></li>
        <li><div class="div"></div></li>
        <li><div class="div"></div></li>
        <li><div class="div"></div></li>
      </ul>
    </div>
    <div class="box3">
      <ul>
        <li><div class="div"></div></li>
        <li><div class="div"></div></li>
        <li><div class="div"></div><div class="b1"></div><div class="b2"></div><div class="b3"></div></li>
        <li><div class="div"></div><div class="b1"></div><div class="b2"></div></li>
      </ul>
    </div>
  </body>
</html>
