<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>not伪类</title>
    <style>
      /*p:not(.p2) {
        color: red;
      }*/

      p:not(:first-child) {
        color: red;
      }
    </style>
  </head>
  <body>

    <p>第一个p</p>
    <p class="p2">第二个p</p>
    <p>第三个p</p>

  </body>
</html>
