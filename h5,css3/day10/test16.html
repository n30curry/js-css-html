<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>盒子阴影</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 10px auto;
        border: 1px solid gray;
      }

      .box:hover {
        box-shadow: 0px 0px 10px gray, 10px 10px 20px red;/*逗号作为分隔符添加多个阴影*/
      }
    </style>
  </head>
  <body>

    <div class="box"></div>

  </body>
</html>
