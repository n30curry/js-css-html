<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>位置过渡</title>
    <style>
       .f {
         width: 100px;
         height: 100px;
         background-color: yellow;
         position: absolute;
         top: 0;
         left: 0;
         transition: all 3s ease-in-out;
       }

       .f:hover {
         top: 500px;
         left: 500px;
       }
    </style>
  </head>
  <body>

    <div class="f"></div>

  </body>
</html>
