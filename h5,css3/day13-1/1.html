<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    ul{
      list-style: none;
    }
     ul li{

      width: 131px;
      height: 130px;
      border-radius: 65px;
      transition: all 1s linear;
      margin-top: 50px;
      margin-right: 100px;
      float: left;
    }
    .div1,.div2{
      width: 1839px;
      height: 300px;
    }
    .div1 ul li:nth-child(1){
      background: url("./image/share1.png");
    }
      .div1 ul li:hover{
        transform: rotate(360deg) scale(1.5,1.5);

      }
    .div1 ul li:nth-child(2){
      background: url("./image/share2.png");
    }
    .div1 ul li:nth-child(3){
      background: url("./image/share3.png");
    }
    .div1 ul li:nth-child(4){
      background: url("./image/share4.png");
    }
    .div1 ul li:nth-child(5){
      background: url("./image/share5.png");
    }
    .div1 ul li:nth-child(6){
      background: url("./image/share6.png");
    }
    .div2 ul li:nth-child(1){
      background: url("./iamge/share7.png");
    }
    .div2 ul li:nth-child(2){
      background: url("./iamge/share8.png");
    }
    .div2 ul li:nth-child(3){
      background: url("./iamge/share9.png");
    }
    .div2 ul li:nth-child(4){
      background: url("./iamge/share10.png");
    }
    .div2 ul li:nth-child(5){
      background: url("./iamge/share11.png");
    }
    .div2 ul li:nth-child(6){
      background: url("./iamge/share12.png");
    }
      .div2 ul li:hover{
        transform: rotate(-360deg) scale(0.5,0.5);
    }
    </style>
  </head>
  <body>
    <div class="div1">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="div2">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
