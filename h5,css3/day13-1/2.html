<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      .div1{
        width: 100%;
        height: 1300px;
        background-color: blue;
        position: relative;
      }
      .div2{
        width: 101px;
        height: 190px;
        background: url("./image/rocket.png");
        position: absolute;
        bottom: 0;
        left: 0;
        transform:rotate(45deg);
        transition:all 1s linear;
      }
       .div1:hover .div2{
        transform: rotate(45deg) translate(600px ,-1800px);
      }
    </style>
  </head>
  <body>
      <div class="div1">
        <div class="div2"></div>
      </div>
  </body>
</html>
