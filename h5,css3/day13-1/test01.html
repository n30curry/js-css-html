<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2d转换</title>
    <style>
      .f {
        width: 200px;
        height: 200px;
        background: yellow;
        transition:  all 1s linear;
      }

      .f:hover {
        transform: translate(200px, 50%); /*百分比是自身宽高的百分比*/
        /*transform: translateX(200px);*/
      }
    </style>
  </head>
  <body>

    <div class="f"></div>

  </body>
</html>
