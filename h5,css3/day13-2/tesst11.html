<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3d scacle</title>
    <style >

       body {
         perspective: 400px;
       }

      .f {
        width: 300px;
        height: 100px;
        margin: 100px auto;
        transition: all 1s;
        background-color: yellow;
      }

      .f:hover {
        transform: scale3d(1.2, 1.5, 0.5);
      }

    </style>
  </head>
  <body>
    <div class="f"></div>

  </body>
</html>
