<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2d转换</title>
    <style>
      .f {
        width: 200px;
        height: 200px;
        background: yellow;
        margin: 50px auto;
        transition:  all 1s linear;
      }

      .f:hover {
        /*transform: scale(2, 0.5);*/
        transform: scaleX(2);
      }
    </style>
  </head>
  <body>

    <div class="f"></div>

  </body>
</html>
