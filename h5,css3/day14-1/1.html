<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      .box1{
        margin-top: 200px;
        width: 200px;
        height: 100px;
        background-image: url("./image/car.jpg");
        background-size: 200px 100px;
        animation: run 1s linear ;
      }
      @keyframes run {
        0%{
          transform: skewX(50deg);
        }
        10%{
          transform: skewX(50deg);
        }
        20%{
          transform: translateX(200px);
        }
        50%{
          transform: translateX(500px);
        }
        80%{
          transform: translateX(800px);
        }
        100%{
          transform: skewX(-50deg) translateX(900px);
        }
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
  </body>
</html>
