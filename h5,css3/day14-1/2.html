<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      .box1{
        width: 100%;
        height: 1000px;
        background-color: lightgreen;
        position: relative;
        overflow: hidden;
      }
      .box2{
        width: 100%;
        height: 235px;
        background: url("./image/2.png");
        position: absolute;
        bottom: 0;
        animation: one 2s linear infinite 1s;
      }
      .box3{
        width: 100%;
        height: 211px;
        background: url("./image/1.png");
        position: absolute;
        bottom: 0;
        animation: one 2s linear infinite 2s;
      }
      .box4{
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius:50px;
        margin-top: 100px;
        margin-left: 100px;
        position: relative;
      }
      .box4-1{
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius:50px;
        animation:two 2s linear infinite 2s;
        opacity: 0.5;
        position: absolute;
        top: 0;
      }
      .box4-2{
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius:50px;
        animation:three 2s linear infinite 2s;
        opacity: 0.3;
        position: absolute;
        top: 0;
      }

      @keyframes one {
        0%{
          transform: scaleY(1);
        }
        50%{
          transform: scaleY(1.3);
        }
        100%{
          transform: scaleY(1);
        }
      }
      @keyframes two {
        0%{
          transform: scale(1);
        }
        50%{
          transform: scale(1.2);
        }
        100%{
          transform: scale(1);
        }
      }
      @keyframes three {
        0%{
          transform: scale(1);
        }
        50%{
          transform: scale(1.4);
        }
        100%{
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4">
        <div class="box4-1"></div>
        <div class="box4-2"></div>
      </div>
    </div>
  </body>
</html>
