<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body{
        width: 100%;
        height: 100%;
        background-color: pink;
      }

      .box1{
        width: 300px;
        height: 300px;
        border: 2px solid red;
        box-shadow: 0px 0px 80px red;
        margin: 300px auto;
        transform: rotate(45deg);
        position: relative;
        background-color: red;
      }

      .box1::before,
      .box1::after{
        content:"";
        display: block;
        height: 300px;
        width: 300px;
        border-radius: 150px;
        box-shadow: 0 0 80px red;
        border: 2px solid red;
        background-color: red;
      }
      .box1::before{
        position: absolute;
        top: -150px;
        left: 0;
      }
      .box1::after{
        position: absolute;
        top: 0px;
        left: -150px;
      }
      .box1:hover{
        animation: run 1s linear infinite;
      }
      @keyframes run {
        0%{
          transform: rotate(45deg) scale(1);
        }
        33%{
          transform: rotate(45deg) scale(0.8);
        }
        66%{
          transform: rotate(45deg) scale(1.2);
        }
        100%{
          transform: rotate(45deg) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
  </body>
</html>
