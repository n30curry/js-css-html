<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        width: 100%;
        height: 100%;
        background: #ff774e;
      }

      .box1{
        width: 600px;
        height: 300px;
        margin: 300px auto;

      }

      .box2{
        width: 100px;
        height: 250px;
        border-radius: 15px 15px 50px 50px/15px 15px 50px 50px;
        background: #e66a45;
        box-shadow: 0px -4px 1px #cc5e3e, 0px 4px 1px #ff896e;
        position: relative;
        display: inline-block;
      }
      .box2-1{
        width: 60px;
        height: 60px;
        border: 20px solid #cf593d;
        border-radius: 50px;
        position: absolute;
        bottom: 0;
      }

      .box2-2{
        width: 100px;
        height: 52px;
        border-radius: 15px;
        background: #555555;
        box-shadow: 0 -4px 1px #777777 , 0 4px 1px #444444;
        text-align: center;
        line-height: 52px;
        font-size: 30px;
        font-family: "宋体" ;
        color: #444444;
        text-shadow: -1px -1px 0px black, 1px 1px 0px white;
        animation: run1 2s linear infinite;
      }
      .box2-3{
        width: 20px;
        height: 120px;
        background: #4d4d4d;
        position: absolute;
        left: 50%;
        margin-left: -10px;
        border-radius: 0px 0px 10px 10px;
        transform-origin: top center;
        animation: run2 2s linear infinite;
      }

      .box2-3-1{
        width: 16px;
        height: 16px;
        border-radius: 8px;
        background: white;
        position: absolute;
        bottom: 2px;
        left: 2px;
      }
      @keyframes run1 {
        0%{

        }
        50%{
          transform: translateY(90px);
        }
        100%{
          transform: translateY(0px);
        }
      }
      @keyframes run2 {
        0%{}
        25%{
          transform: translateY(45px) rotate(24deg);
        }
        50%{
          transform: translateY(90px) rotate(0deg);
        }
        75%{
          transform: translateY(45px) rotate(-24deg);
        }
        100%{
          transform: translateY(0px) rotate(0deg);
        }
      }
      .box1 .box2:nth-child(2) .box2-2{
        animation: run1 2s linear infinite 0.2s;
      }
      .box1 .box2:nth-child(2) .box2-3{
        animation: run2 2s linear infinite 0.2s;
      }
      .box1 .box2:nth-child(3) .box2-2{
        animation: run1 2s linear infinite 0.4s;
      }
      .box1 .box2:nth-child(3) .box2-3{
        animation: run2 2s linear infinite 0.4s;
      }
      .box1 .box2:nth-child(4) .box2-2{
        animation: run1 2s linear infinite 0.6s;
      }
      .box1 .box2:nth-child(4) .box2-3{
        animation: run2 2s linear infinite 0.6s;
      }
      .box1 .box2:nth-child(5) .box2-2{
        animation: run1 2s linear infinite 0.8s;
      }
      .box1 .box2:nth-child(5) .box2-3{
        animation: run2 2s linear infinite 0.8s;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2">
        <div class="box2-1"></div>
        <div class="box2-2">R</div>
        <div class="box2-3">
          <div class="box2-3-1"></div>
        </div>
      </div>
      <div class="box2">
        <div class="box2-1"></div>
        <div class="box2-2">O</div>
        <div class="box2-3">
          <div class="box2-3-1"></div>
        </div>
      </div>
      <div class="box2">
        <div class="box2-1"></div>
        <div class="box2-2">B</div>
        <div class="box2-3">
          <div class="box2-3-1"></div>
        </div>
      </div>
      <div class="box2">
        <div class="box2-1"></div>
        <div class="box2-2">O</div>
        <div class="box2-3">
          <div class="box2-3-1"></div>
        </div>
      </div>
      <div class="box2">
        <div class="box2-1"></div>
        <div class="box2-2">T</div>
        <div class="box2-3">
          <div class="box2-3-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
