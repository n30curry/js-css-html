<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css3选择器</title>
    <style>

     /* > 表示子选择器*/
      .f > div > a{
        color: red;
      }
    </style>
  </head>
  <body>

    <div class="f">
      <div><a href="#">第一个div</a></div>
      <div>
        <a href="#">第二个div</a>
        <div><a href="#">孙子div</a></div>
      </div>
    </div>

  </body>
</html>
