<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绝对定位</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .f1 {
        width: 300px;
        height: 400px;
        background: yellow;
        margin: 0 auto;
        /*f1没有设置定位相关的属性值，那么它的子盒子在进行绝对定位的时候
        仍然是相对于body的定位*/

        /*设置了relative或者absolute之后，那么子盒子的绝对定位就是相对于当前盒子的*/
        /*position: relative;*/
        position: absolute;
      }

      .f1-s {
        width: 100px;
        height: 100px;
        background: blue;
        position: absolute;
        left: 10px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="f1">
      <div class="f1-s"></div>
    </div>

  </body>
</html>
