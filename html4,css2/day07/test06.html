<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>图片固定</title>
    <style>
       * {
         margin: 0;
         padding: 0;
       }

       .top {
         width: 100%;
         height: 43px;
         background: url("./position-image/r1.jpg") no-repeat;
         position: fixed;
         top: 0;
         left: 0;
       }

       .box {
         width: 998px;
         height: 1677px;
         background: url("./position-image/box.png") ;
         margin: 0 auto;
         margin-top: 43px;
       }

       .left, .right {
         width: 120px;
         height: 288px;
         position: fixed;
         top: 50px;
       }

       .left {
         background: url("./position-image/r2_c1.png");
         left: 10px;
       }

       .right {
         background: url("./position-image/r2_c2.png");
         right: 10px;
       }

       .back-top {
         width: 50px;
         height: 50px;
         background: url("./position-image/top.png");
       }


    </style>
  </head>
  <body>

    <div class="top"></div>
    <div class="box"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="back-top"></div>

  </body>
</html>
