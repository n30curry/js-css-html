<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>元素的显示和隐藏</title>
    <style>
      .f {
        width: 300px;
        height: 200px;
        background: red;
        margin: 0 auto;
      }

      .btn {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      function hide(){
          var box = document.getElementById('box-id');
          box.style.display = "none";
      }

      function show(){
          var box = document.getElementById('box-id');
          box.style.display = "block";
      }

    </script>

    <div id="box-id" class="f"></div>
    <div class="btn">
    <button onclick="hide()">点击隐藏</button>
    <button onclick="show()">点击显示</button>
    </div>
  </body>
</html>
