<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>简单滑动门效果</title>
    <style>
       * {
         margin: 0;
         padding: 0;
       }

       ul {
         list-style: none;
         cursor: pointer;
       }

       ul li {
         float: left;
       }

       ul li.left {
         width: 7px;
         height: 35px;
         background: url("./huadong/bg_r1_c1.png");
       }
       ul li.center {
          height: 35px;
          line-height: 35px;
         background: url("./huadong/bg_r1_c3.png") repeat-x;
       }

       ul li.right {
         width: 29px;
         height: 35px;
         background: url("./huadong/bg_r1_c5.png");
       }
    </style>
  </head>
  <body>

    <ul>
      <li class="left"></li>
      <li class="center">新闻</li>
      <li class="right"></li>
    </ul>

    <ul>
      <li class="left"></li>
      <li class="center">新闻大公司刚看见空间看过</li>
      <li class="right"></li>
    </ul>

    <ul>
      <li class="left"></li>
      <li class="center">新闻gksj</li>
      <li class="right"></li>
    </ul>
  </body>
</html>
