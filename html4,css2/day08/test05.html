<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>高级滑动门</title>
    <style>
       * {
         margin: 0;
         padding: 0;
       }

       .nav {
         width: 1000px;
         margin: 0 auto;
       }

       ul {
         list-style: none;
       }

       a {
         text-decoration:  none;
       }

       ul li {
         float: left;
         margin-right: 15px;
       }

      ul li a {
        display: inline-block;
        height: 35px;
        line-height: 35px;
        padding-left: 6px;
        background: url("./huadong01/l.png") no-repeat;
      }

      ul li a span {
        display: inline-block;
        height: 35px;
        padding-right: 20px;
        background: url("./huadong01/r.png") no-repeat  right;
      }

    </style>
  </head>
  <body>

   <div class="nav">
    <ul>
      <li><a href="#"><span>新闻首页</span></a></li>
      <li><a href="#"><span>联系我们</span></a></li>
      <li><a href="#"><span>招聘</span></a></li>

      <!-- 导航内容不要超过背景的宽度  -->
      <li><a href="#"><span>招聘11111111111111111111111111111</span></a></li>
    </ul>
  </div>

  </body>
</html>
