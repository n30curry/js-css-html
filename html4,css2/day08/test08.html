<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
       * {
         margin: 0;
         padding: 0;
       }

       .f {
         width: 200px;
         height: 200px;
         border: 1px solid red;
         margin: 10px auto;
         position: relative;
       }



       .f div {
         width: 200px;
         height: 100px;
         position: absolute;
         top: 0;
         left: 0;
       }

       .f div:hover {
         width: 300px;
       }

       .s1 {
         background: red;
       }

       .s2 {
         background: yellow;
         z-index: -1;
       }
    </style>
  </head>
  <body>

    <div class="f">
      <div class="s1"></div>
      <div class="s2"></div>
    </div>

  </body>
</html>
