<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>浮动</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 804px;
        height: 300px;
        border: 1px solid red;
        margin: 10px auto;
        overflow: hidden;
      }

      ul {
        list-style:  none;
        width: 1000px;
      }

      ul li {
        float: left;
        width: 200px;
        height: 100px;
        border: 1px solid green;
      }
      .move-left {
        margin-left: -1px;
      }


    </style>
  </head>
  <body>

    <div class="box">
      <ul>
      <!-- 当发生浮动时，保证所有元素排列在一行，那么只需要有ul的宽度决定，和其他的祖先元素无关  -->
        <li></li>
        <li class="move-left"></li>
        <li class="move-left"></li>
        <li class="move-left"></li>
      </ul>
    </div>
  </body>
</html>
