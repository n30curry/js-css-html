<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css后代选择器补充</title>
    <style>
       div p {
         font-size: 50px;
         color: red;
       }
       div p span  {
         color: green;
       }

    </style>
  </head>
  <body>

    <div>
      <p>
        p中的内容<span>span中的内容</span>
      </p>
      <span>和p同级的span</span>
    </div>
    <p>和div同级的p元素</p>

  </body>
</html>
