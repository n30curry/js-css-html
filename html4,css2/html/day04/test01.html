<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>实现子盒子的居中</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .f {
        width: 500px;
        height: 300px;
        background: yellow;
        overflow: hidden;
      }

      .s {
        width: 300px;
        height: 100px;
        background: red;
        margin-left: 100px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>

    <div class="f">
      <div class="s">
      </div>
    </div>
  </body>
</html>
