<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>清除浮动的第三种方式</title>
    <style>
       * {
         margin: 0;
         padding: 0;
       }

       .f {
         width: 1000px;
         background-color: blue;
         margin: 0 auto;
         overflow: hidden;
       }

        .f div.s1,
        .f div.s2,
        .f div.s3 {
         width: 300px;
         height: 100px;
         float: left;
       }

       .f .s1 {
         background-color: red;
       }

       .f .s2 {
         background-color: yellow;
       }

       .f .s3 {
         background-color: pink;
       }

    </style>
  </head>
  <body>

   <!--直接给父盒子添加overflow:hidden属性, 也可以清除浮动 -->
    <div class="f">
      <div class="s1"></div>
      <div class="s2"></div>
      <div class="s3"></div>
    </div>

    <div class="f1">
      价格司空见惯开始司空见惯扩大化<br/>
      价格司空见惯开始司空见惯扩大化<br/>
      价格司空见惯开始司空见惯扩大化<br/>
      价格司空见惯开始司空见惯扩大化<br/>
    </div>
  </body>
</html>
