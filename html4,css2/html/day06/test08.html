<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>visibility</title>
    <style>
      div {
        height: 100px;
        background: red;
      }

      p {
        /*visibility: hidden;*//*只是在页面不可见而已，但是仍然占据页面空间*/
        visibility: visible;/*显示*/
      }
    </style>
  </head>
  <body>
    <p>
      司空见惯空间看过就看到几个就对话框<br/>
      司空见惯空间看过就看到几个就对话框
    </p>
    <div></div>

  </body>
</html>
