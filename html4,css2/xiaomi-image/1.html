<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .div1 {
            width: 1226px;
            height: 460px;
            background: url("./banner.jpg");
            margin: auto;
            position: relative;
        }

        .div2 {
            width: 41px;
            height: 69px;
            /*background: url("./arr_r1_c5.png");*/
            position: absolute;
            top: 200px;
            left: 200px;
        }

        .div2 a {
            display: inline-block;
            height: 69px;
        }

        .div2 a:hover {
            width: 41px;
            height: 69px;
            background: url("./arrow_r1_c1.png");
        }

        .div3 {
            position: absolute;
            top: 200px;
            right: 72px;
        }

        .div3 a {
            display: inline-block;
            height: 69px;
        }

        .div3 a:hover {
            width: 41px;
            height: 69px;
            background: url("./arrow_r1_c3.png");
        }

        .div4 {
            width: 150px;
            height: 50px;
            position: relative;
            top: -50px;
            left: 550px;
            overflow: hidden;
        }

        .div4 ul li {
            width: 20px;
            height: 20px;
            background: #666666;
            margin-left: 10px;
            float: left;
        }

        .div4 ul a {
            text-decoration: none;
            margin-left: 6px;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2">
        <a href="#"><img src="./arr_r1_c5.png" alt=""></a>
    </div>
    <div class="div3">
        <a href="#"><img src="./arr_r1_c7.png" alt=""></a>
    </div>
    <div class="div4">
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>

        </ul>
    </div>
</body>

</html>
