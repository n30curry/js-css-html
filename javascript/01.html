<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#box-id {
			width: 200px;
			height: 200px;
			display: none;
		}
	</style>
</head>
<body>

<div class="class1 class2 class3"></div>
<div class="class1"></div>
<div id="box-id"></div>

<script>
	
	var str = "    hello";
	function myTrim(str){
		var newstr = str.replace(/^\s+|\s+$/g,  "");
		return newstr;
	}

	console.log("[" + myTrim(str) + "]");




	var raw = [23,1,14,1,3,20,3,22,17,23];
	function removeRe(array){
        var newA = [];
        for (var i = 0; i < array.length; i++){
        	if (newA.indexOf(array[i]) == -1){
        		newA.push(array[i]);
        	}
        }

        return newA.sort(function(a,b){return a - b;});
	}

	console.log(removeRe(raw));



      function $(arg){
      	var all = document.getElementsByTagName('*');
      	//得到第一个字符
      	var first = arg.charAt(0);
      	//得到剩余的字符串
      	var after = arg.substr(1);

      	switch(first){
      		case '#':
      		  for(var i = 0; i < all.length; i++){
      		  	if (all[i].id == after){
      		  		return all[i];
      		  	}
      		  }
      		  return null;

      		  case ".": 
      		  var tags = [];
      		  for(var i = 0; i < all.length; i++){
      		  	var className = all[i].className.split(" ");
      		  	for (var j = 0; j < className.length; j++){
      		  		if (className[j] == after){
      		  			tags.push(all[i]);
      		  		}
      		  	}
      		  }
      		  return tags;

      		  default:
      		  var tags = [];
      		   for (var  i =0; i < all.length; i++){
      		   	   //tagName属性得到自己的标签名称, 如果是大写，那么需要转换小写
      		   	    if (all[i].tagName.toLowerCase() == arg){
      		   	    	tags.push(all[i]);
      		   	    }
      		   }
      		   return tags;
      	}

      }

      console.log($("#box-id"));
      console.log($(".class1"));
      console.log($("div"));



      var box = document.getElementById('box-id');
      var oldstyle = {};


      var pro = {
      	position: "absolute",
      	display: "block",
      	visibility: "hidden"
      };

      //遍历对象pro
      for (var p in pro){
      	//属性名称p是一个字符串
      	//保存box元素之前的属性
      	oldstyle[p] = box.style[p];
      	box.style[p] = pro[p];
      }

      console.log('box: width', box.offsetWidth);


      for (var p in pro){
      	box.style[p] = oldstyle[p] ;
      }



      // foo=1&name=lisi&age=20&foo=2&foo=3
      //foo=1,2,3&name=lisi&age=20

      var str = "foo=1&name=lisi&age=20&foo=2&foo=3";
      function formatData(str){
      	var data = {};
      	var array = [];

      	//使用replace方法，但是我不需要替换后的字符串
      	//foo=1
      	str.replace(/([^=&]+)=([^&]+)/g,  function(all, p1, p2){
      		 // console.log(p1,p2);

      		 data[p1] = data[p1] ? (data[p1] + "," + p2)  : p2 +"" ;   
      	});

      	// console.log(data);

      	for (var p in data){
      		array.push(p + "=" + data[p]);
      	}
      	 // console.log(array);

      	 return array.join("&");

      }

      var ret = formatData(str);
      console.log(ret);






</script>
	
</body>
</html>
