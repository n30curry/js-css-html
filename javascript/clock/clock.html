<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>时钟</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      .box1 {
        width: 600px;
        height: 600px;
        margin: 100px auto;
        background: url("./clock.jpg");
        position: relative;
      }

      .box2 , .box3, .box4{
        width: 30px;
        height: 600px;
        position: absolute;
        top: 0px;
        left : 50%;
        margin-left: -15px;
      }

      .box2 {
        background: url("./hour.png");
      }

      .box3 {
        background: url("./minute.png");
      }

      .box4 {
        background: url("./second.png");
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
    </div>
  </body>
</html>
