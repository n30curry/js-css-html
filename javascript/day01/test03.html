<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基本数据类型</title>
</head>
<body>

<script>
    var a = 10;
    var b = "hello";
    var c = true;//false
    console.log("a = " + a);
    console.log("b = " + b);
    console.log("c = " + c);

    var e; //默认值为undefined
    console.log("e = " + e);

    var f = null;//f是用于保存对象的引用的
    console.log("f = " + f);

</script>

</body>
</html>
