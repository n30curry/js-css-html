<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>除法运算</title>
</head>
<body>

<script>
    var a = 10, b = 3;
    console.log(" a / b = " + a / b);//和数学的除法一致，可能带小数
    console.log(" a % b = " + a % b);

    a /= 4;
    console.log(a);

    console.log(2.5 / 0.5);

</script>

</body>
</html>
