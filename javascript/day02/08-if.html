<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句</title>
</head>
<body>

<script>
    var a = 10;

    if (a > 10) {
        console.log("a > 10");
    } else if (a > 5) {
        console.log("5 < a <= 10");
    } else {
        console.log(" a <= 5");
    }

</script>

</body>
</html>
