<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>

<script>
    var a = 5, b = 5;

    //至少执行一次
    do {
        console.log("do while ....");
    } while (a-- > 1);

    while (b--) {
        console.log("while ....");
    }


</script>

</body>
</html>
