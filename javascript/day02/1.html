<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轮播图</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .div1{
        width: 490px;
        height: 170px;
        margin: 100px auto;
        background: url("./image/lunbo/01.jpg");
        position: relative;
      }

      .div2{
        width: 150px;
        height: 30px;
        position: absolute;
        bottom: 0px;
        right: 0px;
      }

      .div2 span {
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background-color: gray;
        color: white;
        line-height: 20px;
        text-align: center;
        float: left;
        margin-left: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="div1" id="div-1">
      <div class="div2">
        <span id="span-1">1</span>
        <span id="span-2">2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
    </div>

    <script>
      var span1 = document.getElementById("span-1");
      var div1 =document.getElementById("div-1");
      var span2 = document.getElementById("span-2");
      span1.onclick = function (){
        div1.style.backgroundImage = "url(./image/lunbo/02.jpg)";
      };

      span2.onclick = function (){
        div1.style.backgroundImage = "url(./image/lunbo/03.jpg)";
      };
    </script>
  </body>
</html>
