<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>return</title>
</head>
<body>

<script>
    function fn(arg1, arg2) {
        return arg1 + arg2;//返回之后，后边的代码被忽略
//        console.log("after return ....");
    }

    function fn1() {
        return;//默认返回undefined
    }

//    var result = fn(1,2);
    var result = fn1();
    console.log("result = " + result);
</script>
