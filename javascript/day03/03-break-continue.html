<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break, continue</title>
</head>
<body>

<script>
    for (var i = 0; i < 10; i++) {

        if (i == 5) {
            break;
        }
        console.log("i = " + i);
    }

    for (var i = 0; i < 10; i++) {

        if (i <= 5) {
            continue;
        }

        console.log("i = " + i);
    }

</script>
</body>
</html>
