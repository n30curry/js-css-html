<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义和调用</title>
</head>
<body>

<script>
    function funName(arg1, arg2) {
        console.log(arg1 + arg2);
    }

    funName("hello", "world");
    funName(1, 2);

    //使用字面量创建函数
    var fun = function(){
        console.log("fun....");
    };
    fun();


</script>

</body>
</html>
