<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的遍历</title>
</head>
<body>

<script>
    var a = [1,2,3,4];
    for (var i = 0, len = a.length; i < len; i++) {
        console.log(a[i]);
    }

    console.log("------------");

    for (var i in a) {
//        console.log(i);
        console.log(a[i]);
    }


</script>

</body>
</html>
