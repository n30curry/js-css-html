<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="scroll.js"></script>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body,html {
        height: 100%;
        width: 100%;
      }

      ul {
        list-style: none;
      }

      .ul1 {
        width: 100%;
        height: 100%;
      }

      .ul1 li {
        width: 100%;
        height: 100%;
      }

      .ul2 {
        position: fixed;
        top: 300px;
        left: 30px;
        border: 1px solid red;
        cursor: pointer;
      }

      .ul2 li{
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <ul class="ul1" id="ul1">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul class="ul2" id="ul2">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <script>
      var color = ["lightgreen","lightyellow","lightblue","lightgray"];
      var ul1 = document.getElementById("ul1");
      var ul2 = document.getElementById("ul2");
      var li1s = ul1.children;
      var li2s = ul2.children;
      var sHeight = li1s[1].offsetTop;
      var current = 0;

      for (var i = 0; i < li1s.length; i++){
        li1s[i].style.backgroundColor = color[i];
        li2s[i].style.backgroundColor = color[i];

        li2s[i].index = i;

        li2s[i].onclick = function (){
          var target = this.index * sHeight;
          move(target);
        }
      }

      window.onscroll = function (){
        current = scroll().top
      }

      function move(target) {
        Timer = setInterval(function(){
          var speed = (target - current) / 10;
          speed = speed > 0 ? Math.ceil(speed):Math.floor(speed);
          current = current + speed;
          window.scrollTo(0,current);
          if(current == target){
            clearInterval(Timer);
          }
        },30)
      }

    </script>
  </body>
</html>
