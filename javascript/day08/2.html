<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="scroll.js"></script>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      .box1 {
        width: 400px;
        height: 20px;
        background: lightblue;
        margin-top: 100px;
        border-radius: 10px;
        position: relative;
      }

      .box2 {
        width: 10px;
        height: 40px;
        background: red;
        position: absolute;
        top: -10px;
        left: 10px;
        cursor: pointer;
      }

      .box3 {
        width: 20px;
        height: 20px;
        border: 1px solid;        position: absolute;

        position: absolute;
        right: -22px;
      }
    </style>
  </head>
  <body>
    <div class="box1" id="box1">
      <div class="box2" id="box2"></div>
      <div class="box3" id="box3"></div>
    </div>
    <script>
      var box1 = document.getElementById("box1");
      var box2 = document.getElementById("box2");
      var box3 = document.getElementById("box3");
      var wids = box1.offsetWidth;
      box2.onmousedown = function (){
      box2.onmousemove = function (event){
        var pageX = event.pageX || event.clientX + scroll().left;
        var x = pageX - box2.offsetWidth / 2;
        if (x <= 0){
          x = 0;
        }
        box2.style.left = x + "px";
        var i = x *100 / wids;
        console.log(Math.ceil(i));
        box3.innerHTML = i + "%";
      }
    }
    </script>
  </body>
</html>
