<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      .box1 {
        width: 730px;
        height: 454px;
        margin: 50px auto;
        position: relative;
      }

      ul {
        list-style:none;
      }

      .box1 ul li {
        width: 730px;
        height: 454px;
        display: none;
      }

      .box2 {
        width: 200px;
        height: 30px;
        position: absolute;
        right: 50px;
        bottom: 30px;
      }

      .box3 {
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background: gray;
        float: left;
        margin-right: 5px;
        text-align: center;
        line-height: 20px;
        cursor: pointer;
      }

      .box1 ul .current {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box1" id="box1">
      <ul>
        <li class="current"><img src="./11.jpg" alt=""></li>
        <li><img src="./22.jpg" alt=""></li>
        <li><img src="./33.jpg" alt=""></li>
        <li><img src="./44.jpg" alt=""></li>
        <li><img src="./55.jpg" alt=""></li>
        <!-- <li><img src="./66.jpg" alt=""></li>  -->
      </ul>
      <div class="box2" id="box2">

      </div>
    </div>

    <script>
      var box1 = document.getElementById("box1");
      var box2 = document.getElementById("box2");
      var li1s = box1.getElementsByTagName("li");
      for (i = 0; i < li1s.length ; i++){
        var b = document.createElement("div");
        b.setAttribute("class","box3");
        b.innerHTML = i + 1;
        box2.appendChild(b);

      }
      var divs = document.getElementsByClassName("box3");
      console.log(divs.length);

       for (i = 0; i < divs.length; i++){
         divs[i].myIndex = i;

         divs[i].onclick = function (){

            for (j = 0; j < li1s.length; j++){
              li1s[j].className = "";
            };

            li1s[this.myIndex].className = "current";
         };
       }
    </script>
  </body>
</html>
