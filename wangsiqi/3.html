  <body>
    <script>
      function quChu(obj){
        var s1 = obj.replace(/^\s*/,"");
        var s2 = s1.replace(/\s*$/,"");
        return s2
      }
      var a = "             hello world  ";
      var b = quChu(a);
      console.log("["+b+"]");
    </script>
