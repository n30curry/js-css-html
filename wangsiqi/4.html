<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 50px auto;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box1"></div>
    <script>
      var box1 = document.getElementById("box1");
      // console.log(num1);
      // console.log(num2);
      // console.log(num3);
      box1.onmouseover = function() {
        var num1 = Math.floor(Math.random() * 251);
        var num2 = Math.floor(Math.random() * 251);
        var num3 = Math.floor(Math.random() * 251);
        this.style.background = "rgb(" + num1 + "," + num2 + "," + num3 + ")";
      }
    </script>
  </body>
</html>
