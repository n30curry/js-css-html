<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="box1"></div>
    <p id="p1"></p>
    <div></div>
    <a href=""></a>
    <script>
      function query(obj) {
        if (s1 = document.getElementById(obj)){
          return s1;
        }else if (s2 = document.getElementsByClassName(obj)) {
          return s2;
        }else if (s3 = document.getElementsByTagName(obj)) {
          return s3;
        }
      }

      var a = query("box1");
      console.log(a);
      var b = query("p1");
      console.log(b);
      var c = query("a");
      console.log(c);
    </script>
  </body>
</html>
